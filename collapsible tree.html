<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #top{
            margin-left: 0;
        }
        #second{
            margin-left: 16px;
        }
        #third{
            margin-left: 16px;
        }
        #bottom{
            margin-left: 24px;
        }
        span{
            cursor: pointer;
        }
        .none{
            display: none;
        }
        .block{
            display: block;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            console.log(document.body.children);

            var span = document.getElementsByTagName('span');
            Array.prototype.forEach.call(span,function(prop){
                collapse(prop);
            });
            function collapse(ele){
                var display = true;
                ele.addEventListener('click',function(){
                    if(display){
                        console.log(this.nextElementSibling);
                        if(this.nextElementSibling){
                            this.nextElementSibling.classList.remove('block');
                            this.nextElementSibling.classList.add('none');
                        }
                        this.innerHTML = '[+]';
                        display = false;

                    }else{
                        if(this.nextElementSibling){
                            this.nextElementSibling.classList.remove('none');
                            this.nextElementSibling.classList.add('block');
                        }
                        this.innerHTML = '[-]';
                        display = true;
                    }
                    console.log(display);
                });
            }
        })
    </script>
</head>
<body>
    <div id="top">
        <span>[-]</span>body
        <div id="second">
            <span>[-]</span>div
            <div id="third">
                <div>Amy</div>
                <span>[-]</span>div
                <div id="bottom">
                    <span>[-]</span>span
                </div>
            </div>
        </div>
    </div>

    <div id="tree">

    </div>
</body>
</html>
