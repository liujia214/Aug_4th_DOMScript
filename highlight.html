<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{
            background-color: yellow;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var string = document.getElementsByTagName('div')[0].textContent;
            console.log(string);
            var input = document.getElementById('content');
            input.addEventListener('keypress',function(event){
                //console.log(this.value + String.fromCharCode(event.charCode));
                var char = String.fromCharCode(event.charCode);
                var newString = '';
                if(string.indexOf(char) !== -1){
                    newString= string.replace(new RegExp(char,'g'),'<span>'+char+'</span>');
                    document.getElementsByTagName('div')[0].innerHTML = newString;
                    console.log(newString);
                }
            });
        })
    </script>
</head>
<body>
    <div>wertyusdfghjkertyuifgh</div>
    <input type="text" id="content">
</body>
</html>
