<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{
            background-color: yellow;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var string = document.getElementsByTagName('div')[0].textContent;
            //console.log(string);
            var input = document.getElementById('content');
            input.addEventListener('keypress',function(event){
                var newString,char;
                if(event.keyCode !== 8){
                    char = this.value + String.fromCharCode(event.charCode);
                    console.log(char);
                }else{
                    char = this.value.slice(0,-1);
                    console.log(char);
                }
                newString = string.replace(new RegExp(char,'g'),'<span>'+char+'</span>');
                document.getElementsByTagName('div')[0].innerHTML = newString;
            });
        })
    </script>
</head>
<body>
    <div>The Deferred object, introduced in jQuery 1.5, is a chainable utility object created by calling the jQuery.Deferred() method. It can register multiple callbacks into callback queues, invoke callback queues, and relay the success or failure state of any synchronous or asynchronous function.</div>
    <input type="text" id="content">
</body>
</html>
